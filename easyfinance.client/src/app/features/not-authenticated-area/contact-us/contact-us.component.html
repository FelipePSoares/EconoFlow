<section class="contact-container">
        <h2>Send Us a Message</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" placeholder="Your name" />
            <div class="error" *ngIf="(f['name'].touched || submitted) && f['name'].errors">
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="email" placeholder="Your email" />
            <div class="error" *ngIf="(f['email'].touched || submitted) && f['email'].errors">
              <div *ngIf="f['email'].errors['required']">Email is required.</div>
              <div *ngIf="f['email'].errors['email']">Email is invalid.</div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="subject">Subject</label>
            <input formControlName="subject" id="subject" type="text" placeholder="Subject" />
            <div class="error" *ngIf="(f['subject'].touched || submitted) && f['subject'].errors">
              Subject is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="message">Message</label>
            <textarea formControlName="message" id="message" rows="4" placeholder="Your message"></textarea>
            <div class="error" *ngIf="(f['message'].touched || submitted) && f['message'].errors">
              <div *ngIf="f['message'].errors['required']">Message is required.</div>
              <div *ngIf="f['message'].errors['minlength']">
                Message must be at least 10 characters.
              </div>
            </div>
          </div>
  
          <button type="submit"  [disabled]="contactForm.invalid">Send Message</button>
        </form>
   
  </section>
