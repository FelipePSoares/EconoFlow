<div class="modal-wrapper">
    <div class="modal" tabindex="-1" role="dialog" style="display: block; padding-right: 17px;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-title">We want to call you by your name</span>
          </div>
          <div class="modal-body">
            <form class="user-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="form-floating mb-1">
                <p>Please tell us</p>
              </div>

              <!-- First Name Field -->
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
                @if (firstName?.invalid && firstName?.touched){
                <mat-error *ngFor="let error of getFormFieldErrors('firstName')">{{ error |  translate }}</mat-error>
                }
              </mat-form-field>

              <!-- Last Name Field -->
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
                @if (lastName?.invalid && lastName?.touched){
                <mat-error *ngFor="let error of getFormFieldErrors('lastName')">{{ error |  translate }}</mat-error>
                }
              </mat-form-field>

              <!-- General Error Display -->
              <div *ngIf="httpErrors && errors['general']">
                <p class="mb-3 text-danger text-center">{{ errors['general'] }}</p>
              </div>

              <!-- Submit Button -->
              <div class="float-end">
                <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  <div class="modal-overlay" #overlay></div>
</div>
