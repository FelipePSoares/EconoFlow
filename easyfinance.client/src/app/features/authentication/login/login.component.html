<div class="limiter">
  <div class="container-login">
    <div class="wrap-login">
      <span class="login-form-title mb-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cash-coin" style="height:50px" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0" />
          <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z" />
          <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z" />
          <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567" />
        </svg>
        EconoFlow
      </span>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-1">
          <p>Please sign in</p>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="username" placeholder="name@example.com" formControlName="email" [class.is-invalid]="email?.invalid && email?.touched">
          <label for="username">Email address</label>
          <div *ngIf="email?.invalid && email?.touched">
            <ul>
              <li *ngFor="let error of getFormFieldErrors('email')" class="text-danger" [innerHtml]="error"></li>
            </ul>
          </div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [class.is-invalid]="password?.invalid && password?.touched">
          <label for="password">Password</label>
          <div *ngIf="password?.invalid && password?.touched">
            <ul>
              <li *ngFor="let error of getFormFieldErrors('password')" class="text-danger" [innerHtml]="error"></li>
            </ul>
          </div>
        </div>
        <a [routerLink]="['/recovery']" class="float-end mb-2" routerLinkActive="active">Forgot password?</a>
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="loginForm.invalid">Sign in</button>
        <div *ngIf="httpErrors && errors?.['general']">
          <p class="mt-5 mb-3 text-danger text-center">{{errors['general']}}</p>
        </div>
      </form>
      <span class="login-footer">
        Need an account?
        <a [routerLink]="['/register']" routerLinkActive="active">Sign up</a>
      </span>
    </div>
  </div>
</div>
