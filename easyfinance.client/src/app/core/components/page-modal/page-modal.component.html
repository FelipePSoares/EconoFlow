<div class="dialog-header">
  <h2>{{ title | translate }}</h2>
  @if (hasClose){
  <button mat-icon-button (click)="close(false)" class="float-end" aria-label="Close" type="button">
    <mat-icon>close</mat-icon>
  </button>
  }
</div>
<mat-dialog-content>
  <router-outlet name="modal"></router-outlet>
</mat-dialog-content>
