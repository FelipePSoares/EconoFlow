<button class="btn btn-default btn-add" type="button" aria-expanded="false" (click)="clicked('default')" [class.dropdown-toggle]="buttons" [attr.data-bs-toggle]="buttons ? 'dropdown' : null">
  <fa-icon [icon]="faPlus"></fa-icon>
</button>
@if(buttons){
<ul class="dropdown-menu">
  @for (button of buttons; track $index) {
    <li><a class="btn dropdown-item" (click)="clicked(button)">{{button}}</a></li>
  }
</ul>
}
