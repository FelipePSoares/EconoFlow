name: CodeQL

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
  schedule:
    - cron: '0 3 * * 1'   # weekly scan

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: ./easyfinance.client/node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('./easyfinance.client/package-lock.json') }}

    - name: Cache Cypress binary
      uses: actions/cache@v3
      with:
        path: ~/.cache/Cypress
        key: cypress-${{ runner.os }}-${{ hashFiles('./easyfinance.client/package-lock.json') }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        build-mode: manual

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Debug --no-restore

    - name: Install frontend dependencies
      run: npm install
      working-directory: ./easyfinance.client

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
