# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: MR build and tests

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build backend application
      run: dotnet build --configuration Debug --no-restore

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install
      working-directory: ./easyfinance.client

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: .

  unit-tests:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: .

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - uses: actions/checkout@v4
    - name: Run .Net tests
      run: dotnet test --verbosity normal --no-build

    - name: Run Angular tests
      id: angular
      run: npm test -- --watch=false --browsers=ChromeHeadless
      working-directory: ./easyfinance.client

  integration-tests:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: .

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Start application
      id: dotnet
      run: dotnet run --project ./EasyFinance.Server --no-build --urls https://localhost:7003/ &

    - name: Run Cypress tests
      id: cypress
      run: npx cypress run
      working-directory: ./easyfinance.client

    - name: Archive Cypress errors
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: ./easyfinance.client/cypress/screenshots