<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{Subject}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style type="text/css">
        /* Estilos base */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* Estilos específicos do cliente */
        .ReadMsgBody {
            width: 100%;
        }

        .ExternalClass {
            width: 100%;
        }

            .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {
                line-height: 100%;
            }

        /* Estilos para mobile */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                max-width: 100% !important;
            }

            .mobile-padding {
                padding: 20px !important;
            }

            .mobile-center {
                text-align: center !important;
            }

            .button-table {
                width: 100% !important;
            }

            .button-td {
                width: 100% !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #052941; font-family: Arial, sans-serif;">
    <!-- Estrutura de fundo -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #052941;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Container principal -->
                <table class="container" width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 600px;">
                    <!-- Cabeçalho com título -->
                    <tr>
                        <td align="center" style="padding: 30px 30px 20px 30px; background-color: #052941; border-radius: 8px 8px 0 0;">
                            <h2 style="margin: 0; color: #ffffff; font-size: 40px; font-weight: bold; font-family: Arial, sans-serif;">EconoFlow</h2>
                        </td>
                    </tr>

                    <!-- Conteúdo principal -->
                    <tr>
                        <td class="mobile-padding" style="padding: 30px;">
                            <!-- Mensagem -->
                            <p style="color: #02735f; font-size: 16px; line-height: 1.5; margin: 20px 0; text-align: left; font-family: Arial, sans-serif;">
                                {{Message}}
                            </p>

                            <!-- Divisor -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 30px 0;">
                                <tr>
                                    <td style="border-top: 1px solid #dddddd; font-size: 1px; line-height: 1px;">&nbsp;</td>
                                </tr>
                            </table>

                            <!-- Rodapé -->
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center" style="padding: 20px 0;">
                                        <!-- Logo e nome da empresa -->
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td align="center" style="padding-bottom: 10px;">
                                                    <table cellpadding="0" cellspacing="0" border="0">
                                                        <tr>
                                                            <td style="padding-right: 10px; vertical-align: middle;">
                                                                <img src="https://econoflow.pt/assets/images/Logo-without-text-background-100-min.png" alt="EconoFlow" style="display: block; width: 120px; height: auto; max-width: 120px;" />
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- Texto do rodape -->
                                        <p style="font-size: 12px; color: #02735f; text-align: center; margin: 10px 0; font-family: Arial, sans-serif;">
                                            Se você não realizou esta ação, por favor, ignore este email.
                                        </p>
                                        <p style="font-size: 12px; color: #02735f; text-align: center; margin: 10px 0; font-family: Arial, sans-serif;">
                                            Para cancelar o recebimento de notificações por email, <a href="{{unsubscribeUrl}}" style="color: #0d6efd; text-decoration: none;">clique aqui</a>.
                                        </p>
                                        <p style="font-size: 12px; color: #02735f; text-align: center; margin: 10px 0; font-family: Arial, sans-serif;">
                                            Para suporte, visite <a href="https://www.econoflow.pt/" style="color: #0d6efd; text-decoration: none;">EconoFlow</a>.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
